<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/main.css" type="text/css" rel="stylesheet" media="screen">
<title>Screenshots</title>

<!-- Main CSS for all pages. -->
<link href="css/main.css" type="text/css" rel="stylesheet" media="screen">
<link href="css/smoothness/jquery-ui-1.8.1.custom.css" type="text/css" rel="stylesheet" media="screen">

<!-- Get jquery from google api -->
<script type="text/javascript" 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<script type="text/javascript" src="js/global_variables.js"></script>
<script type="text/javascript" src="js/menu_generator.js"></script>
<script type="text/javascript" src="js/rss_feed.js"></script>
<script type="text/javascript" src="js/jquery-galleryview-1.1/jquery.galleryview-1.1.js"></script>
<script type="text/javascript" src="js/jquery-galleryview-1.1/jquery.timers-1.1.2.js"></script>

<!-- Big Picture plugin -->
<script type="text/javascript" src="js/bigPicture/jquery.bigPicture.js"></script>
<link rel="stylesheet" type="text/css" href="js/bigPicture/css/core.css" />
<link rel="stylesheet" type="text/css" href="js/bigPicture/css/skin.css" />
<script type="text/javascript"> 
	$(document).ready(function(){		
		
		// Big Picture
		$('.imagepanel a').bigPicture({
			'enableInfo': true,
  			'infoPosition': 'bottom'
		});
	});
</script>
</head>

<body>
<div id="container"> 
  <script src="js/header.js"></script>
  <div id="titleimage"> <img src="images/screenshot_top.png"
  </div>
  
  <div class="screenshots">
  	<h2>Visualizations by Cytoscape 2.8</h2>
    <div class="imagepanel">
    	<a name="ss1" title="Sample Network Visualization 1" href="images/screenshots/black_green_network.png">
        <img src="images/screenshots/black_green_network.png"/> </a> 
    </div>
    <div class="imagepanel">
    	<a name="ss2" title="Visualization of IntAct Data Set" href="images/screenshots/intact1.png">
        <img src="images/screenshots/intact1.png"/> </a> 
    </div>
    <div class="imagepanel">
    	<a name="ss3" title="Nested Network" href="images/screenshots/nested_network1.png">
        <img src="images/screenshots/nested_network1.png"/> </a> 
    </div>
    <div class="imagepanel">
    	<a name="ss4" title="Visualization of Gene Ontology Term Tree (DAG)" 
        href="images/screenshots/go_dag.png">
        <img src="images/screenshots/go_dag.png"/> </a> 
    </div>
    <div class="imagepanel">
    	<a name="ss5" title="Nested Network: Generated by a module finder plugin" href="images/screenshots/nested_network2.png">
        <img src="images/screenshots/nested_network2.png"/> </a> 
    </div>
    <div class="imagepanel">
    	<a name="ss6" title="Network Visualization Using Transparency" href="images/screenshots/alpha_blending.png">
        <img src="images/screenshots/alpha_blending.png"/> </a> 
    </div>
    <div class="imagepanel">
    	<a name="ss7" title="Network with hundreds of nested networks" href="images/screenshots/nested_network3.png">
        <img src="images/screenshots/nested_network3.png"/> </a> 
    </div>
    
    <!-- Add new Images here -->
   
  </div>
  <script src="js/footer.js"></script> 
</div>
