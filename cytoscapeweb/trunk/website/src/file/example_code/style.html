<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    
    <head>
        <title>Cytoscape Web example</title>
        
        <!-- Flash embedding utility (needed to embed Cytoscape Web) -->
        <script type="text/javascript" src="/js/cytoscape_web/AC_OETags.min.js"></script>
        
        <!-- JSON support for IE (needed to use JS API) -->
        <script type="text/javascript" src="/js/cytoscape_web/json2.min.js"></script>
        
        <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
        <script type="text/javascript" src="/js/cytoscape_web/cytoscapeweb.min.js"></script>
        
        <script type="text/javascript">
            window.onload=function(){
                // id of Cytoscape Web container div
                var div_id = "cytoscapeweb";
                
                // NOTE the attributes on nodes and edges
                var network = '\
                <graphml>\
                  <key id="label" for="all" attr.name="label" attr.type="string"/>\
                  <key id="weight" for="node" attr.name="weight" attr.type="double"/>\
                  <graph edgedefault="undirected">\
                    <node id="1">\
                        <data key="label">1</data>\
                        <data key="weight">1.0</data>\
                    </node>\
                    <node id="2">\
                        <data key="label">2</data>\
                        <data key="weight">2.0</data>\
                    </node>\
                    <edge target="1" source="2">\
                        <data key="label">2 to 1</data>\
                    </edge>\
                  </graph>\
                </graphml>\
                ';
                
                function rand_colour(){
                    function rand_channel(){
                        return Math.round( Math.random() * 255 );
                    }
                    
                    function hex_string(num){
                        var ret = num.toString(16);
                        
                        if( ret.length < 2 ){
                            return "0" + ret;
                        } else {
                            return ret;
                        }
                    }
                    
                    var r = rand_channel();
                    var g = rand_channel();
                    var b = rand_channel();
                    
                    return "#" + hex_string(r) + hex_string(g) + hex_string(b); 
                }
                
                // visual style we will use
                var visual_style = {
                    global: {
                        backgroundColor: "#ffffff"
                    },
                    
                    nodes: {
                        borderWidth: 3,
                        
                        size: {
                            defaultValue: 50,
                            continuousMapper: {
                                attrName: "weight",
                                minValue: 50,
                                maxValue: 100
                            }
                        },
                            
                        color: {
                            discreteMapper: {
                                attrName: "id",
                                entries: [
                                    { attrValue: 1, value: "#0B94B1" },
                                    { attrValue: 2, value: "#9A0B0B" }
                                ]
                            }
                        }
                    },

                    
                    edges: {
                        width: 3,
                        color: "#000000"
                    }
                };
                
                
                
                // options used for Cytoscape Web
                var options = {
                    // where you have the Cytoscape Web SWF
                    swfPath: "/swf/CytoscapeWeb",
                    
                    // where you have the Flash installer SWF
                    flashInstallerPath: "/swf/playerProductInstall",
                    
                    // your data goes here
                    network: network,
                    
                    // show labels
                    labelsVisible: true,
                    
                    // hide pan zoom
                    panZoomControlVisible: false,
                    
                    // set the style at initialisation
                    visualStyle: visual_style
                };
                
                var vis = new org.cytoscapeweb.Visualization(div_id, options);
                
                vis.ready(function(){
                    // set the style programmatically
                    document.getElementById("colour").onclick = function(){
                        var colour = rand_colour();
                        
                        visual_style.global.backgroundColor = colour;
                        vis.visualStyle(visual_style);
                        
                        document.getElementById("colour_code").innerHTML = "Colour changed to " + colour;
                    };
                });
                
                vis.draw(options);
                
                
            };
        </script>
        
        <style>
            * { margin: 0; padding: 0; font-family: Helvetica, Arial, Verdana, sans-serif; }
            html, body { height: 100%; width: 100%; padding: 0; margin: 0; }
            body { line-height: 1.5; color: #000000; font-size: 14px; }
            /* The Cytoscape Web container must have its dimensions set. */
            #cytoscapeweb { width: 100%; height: 50%; }
            #note { width: 100%; height: 50%; background-color: #f0f0f0;   }
            p { padding: 0 0.5em; margin: 0; }
            p:first-child { padding-top: 0.5em; }
            .link { text-decoration: underline; color: #0b94b1; cursor: pointer; }
        </style>
    </head>
    
    <body>
        <div id="cytoscapeweb">
            Cytoscape Web will replace the contents of this div with your graph.
        </div>
        <div id="note">
            <p> <span class="link" id="colour">Colour me surprised</span>. </p>
            <p> <span id="colour_code"></span> </p>
        </div>
    </body>
    
</html>
