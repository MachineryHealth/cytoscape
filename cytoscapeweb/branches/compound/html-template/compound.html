<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    
    <head>
        <title>Cytoscape Web</title>
        
        <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/AC_OETags.js"></script>
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="js/cytoscapeweb.js"></script>
        <script type="text/javascript" src="js/compound.js"></script>
        
        <style>
            /* The Cytoscape Web container must have its dimensions set. */
            html, body { padding: 0; margin: 0; text-align: center; }
            #cytoscapeweb { width: 800px; height: 600px; border: 2px solid #333333; margin: 0 auto 0 auto;  }
        </style>
        
    </head>
    
    <body>
        <h1>Compound Testing</h1>
        <div id="toolbar">
        	<input id="load-file" type="button" value="Load File"></input>
        	<input id="add-elements" type="button" value="Sample AddElements"></input>
        	<input id="in-object-model" type="button" value="Sample ObjectModel"></input>
        	<input id="in-graphml" type="button" value="Sample GraphML"></input>
        	<input id="in-xgmml" type="button" value="Sample XGMML"></input>
        	<input id="create-mesh" type="button" value="Create Mesh"></input>
        	<input id="mesh-size" type="text" value="5" size="2"></input>
        	<br/>
        	<input id="to-graphml" type="button" value="To GraphML"></input>
        	<input id="to-xgmml" type="button" value="To XGMML"></input>
        	<input id="to-pdf" type="button" value="To PDF"></input>
        	<input id="to-svg" type="button" value="To SVG"></input>
        	<input id="to-png" type="button" value="To PNG"></input>
        	<input id="to-sif" type="button" value="To SIF"></input>
        	<input id="json-test" type="button" value="JSON"></input>
        	<input id="filter" type="button" value="Filter Selected"></input>
        	<br/>
        	<input id="cose" type="button" value="CoSE"></input>
        	<input id="fd" type="button" value="FD"></input>
        	<input id="circle" type="button" value="Circle"></input>
        	<input id="radial" type="button" value="Radial"></input>
        	<input id="tree" type="button" value="Tree"></input>
        </div>
        <div id="cytoscapeweb">
            Cytoscape Web will replace the contents of this div with your graph.
        </div>
        <p>
            <a href="http://cytoscapeweb.cytoscape.org" >Cytoscape Web</a>, &copy; 2010
        </p>
    </body>
    
</html>
