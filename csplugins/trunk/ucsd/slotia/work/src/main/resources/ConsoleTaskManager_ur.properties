# Properties file for ConsoleTaskManager

# format: %1$s - task title determined by task.getTitle()
task_started = %1$s شروع ھوگیا

# format: %1$s - task title determined by task.getTitle()
task_finished = %1$s ختم ھوگیا

# format: %1$s - task title determined by task.getTitle()
task_failed_no_message = %1$s میں ناكامی ھوگیا

# format: %1$s - task title determined by task.getTitle()
#         %2$s - exception message determined by exception.getMessage()
task_failed_with_message = %1$s %2$s میں ناكامی ھوگیا اس لیے

# format: %1$s - task title determined by task.getTitle()
exception_stack_trace_begin = *** %1$s STACK TRACE ***

# format: %1$s - task title determined by task.getTitle()
exception_stack_trace_end = *** %1$s STACK TRACE ختم ***

# format: %1$s - task title determined by task.getTitle()
#         %2$d - current task progress
task_progress_no_message = %1$s ابھی %2$d%%

# format: %1$s - task title determined by task.getTitle()
#         %2$d - current task progress
#         %3$s - current task status message
task_progress_with_message = %1$s ابھی %2$d%%: %3$s
