        <script type="text/javascript">
            // set EVERY 'state' here so will undo ALL layout changes
            // used by the 'Reset State' button: myLayout.loadState( stateResetSettings )
            var stateResetSettings = {
                north__size:		"auto"
                ,	north__initClosed:	false
                ,	north__initHidden:	false
                ,	south__size:		"auto"
                ,	south__initClosed:	false
                ,	south__initHidden:	false
                ,   center__size:       "auto"
            };

            var myLayout;

            $(document).ready(function () {

                // this layout could be created with NO OPTIONS - but showing some here just as a sample...
                // myLayout = $('body').layout(); -- syntax with No Options

                myLayout = $('body').layout({

                    //	reference only - these options are NOT required because 'true' is the default
                    closable:				false	// pane can open & close
                    ,	resizable:				false	// when open, pane can be resized
                    ,	slidable:				false	// when closed, pane can 'slide' open over other panes - closes on mouse-out

                    //	some resizing/toggling settings
                    ,	north__spacing_open:	0		// no resizer-bar when open (zero height)
                    ,	north__spacing_closed:	0		// big resizer-bar when open (zero height)
                    ,	south__spacing_open:	0		// no resizer-bar when open (zero height)
                    ,	south__spacing_closed:	0		// big resizer-bar when open (zero height)

                });

                // Tabs
                $('#tabs').tabs();

                var div_id = "cytoscapeweb";

                var options = {
                    swfPath: "swf/CytoscapeWeb",
                    flashInstallerPath: "swf/playerProductInstall"
                };

                $.get('file:///C:/Users/Vampire/Documents/NetBeansProjects/ExportToCWPlugin/src/main/resources/Wish.xgmml',function(data) {
                    if (typeof data !== "string") {
                        if (window.ActiveXObject) { // IE
                            data = data.xml;
                        } else { // Other browsers
                            data = (new XMLSerializer()).serializeToString(data);
                        }
                    }
                    options.network = data;
                    var vis = new org.cytoscapeweb.Visualization(div_id,options);
                    vis.draw(options);
                });

            });
        </script>
