<h2>Protein ID format</h2>
<p />
Recognized protein IDs are any id or cross referenced id in the Database of Interacting Proteins
(<a href="http://dip.doe-mbi.ucla.edu/">DIP</a>.
If an id is not recognized we attempt a regular expression match against the names in the
database and if something matches, we present it as an option on a confirmation page.
